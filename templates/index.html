<!doctype html>
<html lang="en">
<head>
    <meta charset='utf-8' />
    <meta http-equiv='content-type' content='text/html; charset=utf-8' />

    <title>Embed Demo</title>

    {{ js_resources|indent(4)|safe }}

    {{ css_resources|indent(4)|safe }}

    {{ plot_script|indent(4)|safe }}

</head>
<body>
    <h2>Stock Chart Lookup</h2>
    <p> Select your settings: </p>
    <form name="color_button" method='GET'>
        Ticker:
        <input type="text" name="ticker"><br>
        <input type="checkbox" name="close" value="1" checked="1">Closing Price<br>
        <input type="checkbox" name="open" value="1">Opening Price<br>
        <input type="checkbox" name="high" value="1">Highest Daily Price<br>
        <input type="checkbox" name="low" value="1">Lowest Daily Price<br>
        <button type="submit">Submit</button>
    </form>
    {{ plot_div|indent(4)|safe }}
</body>
</html>
